<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Expense Tracker</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 600px;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    input, select, button {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tfoot td {
      font-weight: bold;
    }

    .total {
      text-align: right;
      font-size: 18px;
      margin-top: 15px;
      color: #333;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’° Personal Expense Tracker</h2>

    <form id="expenseForm">
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Utilities</option>
        <option>Others</option>
      </select>
      <input type="number" id="amount" placeholder="Amount (â‚¹)" required>
      <input type="date" id="date" required>
      <button type="submit">Add Expense</button>
    </form>

    <table id="expenseTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount (â‚¹)</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Expenses will appear here -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="total">Total: â‚¹<span id="totalAmount">0</span></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    const expenseForm = document.getElementById('expenseForm');
    const expenseTableBody = document.querySelector('#expenseTable tbody');
    const totalAmount = document.getElementById('totalAmount');

    let expenses = [];

    // Handle form submit
    expenseForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const category = document.getElementById('category').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;

      if (!category || !amount || !date) return alert('Please fill all fields.');

      const expense = { category, amount, date };
      expenses.push(expense);

      document.getElementById('expenseForm').reset();
      renderExpenses();
    });

    // Display all expenses
    function renderExpenses() {
      expenseTableBody.innerHTML = '';
      let total = 0;

      expenses.forEach((exp, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${exp.category}</td>
          <td>â‚¹${exp.amount.toFixed(2)}</td>
          <td>${exp.date}</td>
          <td><button class="delete-btn" onclick="deleteExpense(${index})">Delete</button></td>
        `;
        expenseTableBody.appendChild(row);
        total += exp.amount;
      });

      totalAmount.textContent = total.toFixed(2);
    }

    // Delete expense
    function deleteExpense(index) {
      expenses.splice(index, 1);
      renderExpenses();
    }
  </script>
</body>
</html>
